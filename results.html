<!DOCTYPE html>
<html>
<head>
  <script type="module" src="js/gbif_species_search.js"></script>
  <script type="module" src="js/gbif_species_results.js"></script>
</head>
<body>

<h3>GBIF Species Explorer</h3>

<div>
  <a href="http://localhost">Home</a>
</div>
<div>
  <label id="search-value"></label>
</div>
<div id="page-div">
  <input id="page-first" type="button" value="|< First" />
  <input id="page-prev" type="button" value="< Prev" />
  <input id="page-next" type="button" value="Next >" />
  <input id="page-last" type="button" value="Last >|" />
</div>
<!--
<div id="page-div">
  <a id="page-first"> |< First </a>
  <a id="page-prev"> < Prev </a>
  <a id="page-next"> Next > </a>
  <a id="page-last"> Last >| </a>
</div>
-->
<div>
  <button id="download-csv" type="submit">Download CSV</button>
  <button id="download-json" type="submit">Download JSON</button>
</div>
</div><div>
  Search:
  <input id="species_search"
    autocomplete="off"
    list="gbif_autocomplete_list"
    class="search-field"
    onfocus="this.value=''"
    value="Search the Atlas..."
    type="text"
    placeholder="Search the Atlas..."
    size=100
  />
  <datalist id="gbif_autocomplete_list"></datalist>
</div>
<div id="species-results">
  <table id="species-table">
  </table>
</div>

</body>
</html>
