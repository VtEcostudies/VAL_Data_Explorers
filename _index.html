<!DOCTYPE html>
<html>
<head>
	<script type="module" src="./js/localSiteConfig.js">/*THIS SCRIPT MUST COME FIRST*/</script>

	<link rel="stylesheet" href="css/local-data-styles.css">
	<link rel="stylesheet" href="css/stats-grid-styles.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script type="module" src="js/gbif_species_search.js"></script>
	<script type="module" src="js/gbif_data_stats.js"></script>
	<script type="module" src="js/gbif_auto_complete.js"></script>
  
</head>

<body class="page-template-page-species-explorer-2022">

  <select id="siteSelect"></select>

  <section class="hero">

	<h2 id="home-title">Atlas of Life</h2>

  	<div class="content">

      <div class="hero-stats-wrap hero-stats-container">

			<a id="stats-records" class="hero-stats-item">
			<!--<a id="stats-records" class="hero-stats-item" href="_occurrences.html?view=MAP">-->
           		<!--<i class="stats-icon fas fa-globe-americas"></i> -->
  				<div class="stats">
  					<span id="count-occurrences" class="stats-count"><i class="far fa-compass"></i></span>
  					<span class="stats-desc">occurrences</span>
  				</div>
  			</a>

  			<a id="stats-datasets" class="hero-stats-item">
			<!--<a id="stats-datasets" class="hero-stats-item" href="_occurrences.html?view=DATASETS">-->
  				<!-- <i class="stats-icon fas fa-trees"></i> -->
  				<div class="stats">
  					<span id="count-datasets" class="stats-count"><i class="far fa-compass"></i></span>
  					<span class="stats-desc">datasets</span>
  				</div>
  			</a>

  			<a id="stats-species" class="hero-stats-item">
			<!--<a id="stats-species" class="hero-stats-item" href="_species.html?rank=SPECIES&status=ACCEPTED">-->
				<!-- <i class="stats-icon fas fa-trees"></i> -->
				<div class="stats">
					<span id="count-species" class="stats-count"><i class="far fa-compass"></i></span>
					<span class="stats-desc">species</span>
				</div>
			</a>

			<a id="stats-citations" class="hero-stats-item">
			<!--<a id="stats-citations" class="hero-stats-item" href="_literature.html">-->
  				<!--<i class="stats-icon fas fa-trees"></i>-->
  				<div class="stats">
  					<span id="count-citations" class="stats-count"><i class="far fa-compass"></i></span>
  					<span class="stats-desc">citations</span>
  				</div>
  			</a>

			<a id="stats-contributors" class="hero-stats-item">
				<!-- <i class="fa-regular fa-binoculars"></i> -->
				<div class="stats stats-observers">
					<span id="count-contributors" class="stats-count stats-count-observers"><i class="far fa-compass"></i></span>
					<span id="label-contributors" class="stats-desc">contributors</span>
				</div>
			</a>

  		</div> <!-- end stats-wrap -->

  		<form id="searchform" onsubmit="return false;" >

			<input id="species_search"
				autocomplete="off"
				list="gbif_autocomplete_list"
				class="search-field"
				type="text"
				placeholder="Search the Atlas..."
				onClick="this.setSelectionRange(0, this.value.length)"
				/>
  			<datalist id="gbif_autocomplete_list"></datalist>

  			<div class="searchsubmit-wrap">
  				<button id="species_search_button">
  					<!-- <i class="far fa-search"></i> -->
  				</button>
  			</div>

  		</form>

  	</div>

  	<span class="overlay"></span>

  </section>

</body>
</html>
